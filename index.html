
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>都市牛马模拟器 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .font-mono-jb { font-family: 'JetBrains Mono', monospace; }
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-border-cyan { box-shadow: 0 0 10px rgba(34, 211, 238, 0.3); border-color: rgba(34, 211, 238, 0.5); }
        .neon-border-pink { box-shadow: 0 0 10px rgba(244, 114, 182, 0.3); border-color: rgba(244, 114, 182, 0.5); }
        .neon-border-amber { box-shadow: 0 0 10px rgba(251, 191, 36, 0.3); border-color: rgba(251, 191, 36, 0.5); }
        
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: rgba(34, 211, 238, 0.05);
            animation: scanline 8s linear infinite;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes gentle-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); }
            50% { transform: scale(1.03); box-shadow: 0 0 40px rgba(34, 211, 238, 0.4); }
        }
        .animate-gentle-pulse {
            animation: gentle-pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>

</head>
